<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="sign-in-form" action="/submit" method="POST">
            <h1>Sign In</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group"> 
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="checkbox-group">
                <h2>Remember me</h2>
                <input type="checkbox" id="remember-me" name="remember-me"/>
            </div>
            <div class="social-login">
                <button class="social"><i class="devicon-google-plain"></i></button>
                <button class="social"><i class="devicon-apple-plain"></i></button>
                <button class="social"><i class="devicon-github-plain"></i></button>
                <button class="social"><i class="devicon-linkedin-plain"></i></button>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <button type="submit" class="btn2">Sign Up</button>
        </form>
    </div>
</body>
</html>
